name: focusnote_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.7
  flutter_launcher_icons: ^0.14.4
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  go_router: ^14.6.0
  drift: ^2.28.2
  sqlite3_flutter_libs: ^0.5.40
  path: ^1.9.1
  alarm: ^5.1.5
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  drift_dev: ^2.28.3

flutter_icons: 
  android: true
  ios: true
